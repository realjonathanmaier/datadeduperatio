<!DOCTYPE html>
<html>
<head>
	<title>Deduplication Ratio Calculator</title>
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}

		.result {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Deduplication Ratio Calculator</h1>
	<form>
		<label for="originalSize">Original Size (in bytes)</label>
		<input type="number" id="originalSize" required>

		<label for="deduplicatedSize">Deduplicated Size (in bytes)</label>
		<input type="number" id="deduplicatedSize" required>

		<button type="button" onclick="calculateRatio()">Calculate</button>
	</form>

	<div class="result" id="resultPercent"></div>
  <div class="result" id="resultRatio"></div>

	<script>
		function calculateRatio() {
			const originalSize = parseInt(document.getElementById('originalSize').value);
			const deduplicatedSize = parseInt(document.getElementById('deduplicatedSize').value);
			const deduplicationRatioPercent = ((originalSize - deduplicatedSize) / originalSize) * 100;
      const deduplicationRatio = ((originalSize - deduplicatedSize) / originalSize)

			document.getElementById('resultPercent').innerHTML = `Deduplication Ratio Percent: ${deduplicationRatioPercent.toFixed(2)}%`;
      document.getElementById('resultRatio').innerHTML = `Deduplication Ratio: 1:${deduplicationRatio.toFixed(2)}`;
		}
	</script>
</body>
</html>
