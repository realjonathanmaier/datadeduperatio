<!DOCTYPE html>
<html>
<head>
	<title>Deduplication Ratio Calculator</title>
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}

		.result {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Deduplication Ratio Calculator</h1>
	<form>
		<label for="originalSize">Original Size (in bytes)</label>
		<input type="number" id="originalSize" required>

		<label for="deduplicatedSize">Deduplicated Size (in bytes)</label>
		<input type="text" id="deduplicatedSize" required>

		<button type="button" onclick="calculateRatio()">Calculate</button>
	</form>

	<div class="result" id="resultPercent"></div>
  <div class="result" id="resultRatio"></div>

	<script>
  function calculateDeduplicationRatio(originalSize, deduplicatedSize) {
  // Calculate the deduplication ratio
  const ratio = (originalSize - deduplicatedSize) / originalSize;
  
  // Simplify the ratio by dividing both numerator and denominator by the greatest common divisor (GCD)
  const gcd = findGCD(originalSize, deduplicatedSize);
  const numerator = (originalSize - deduplicatedSize) / gcd;
  const denominator = originalSize / gcd;
  
  // Return the simplified ratio as a string with a colon
  return `${numerator}:${denominator}`;
}

function findGCD(a, b) {
  // Find the greatest common divisor (GCD) using the Euclidean algorithm
  let temp;
  while (b !== 0) {
    temp = b;
    b = a % b;
    a = temp;
  }
  return a;
}

			const originalSize = parseInt(document.getElementById('originalSize').value);
			const deduplicatedSizeText = parseInt(document.getElementById('deduplicatedSize').text);

			document.getElementById('resultPercent').innerHTML = `Deduplication Ratio Percent: ${deduplicationRatioPercent.toFixed(2)}%`;
      const ratio = calculateDeduplicationRatio(originalSize, deduplicatedSize);

      document.getElementById('resultRatio').innerHTML = `Deduplication Ratio: ${ratio}`;
		}
	</script>
</body>
</html>
